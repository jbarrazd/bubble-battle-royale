<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Bubble Battle Royale - Competitive bubble shooter game">
    <title>Bubble Battle Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            margin: 0 auto;
            image-rendering: auto;  /* Let browser handle HD rendering */
            image-rendering: high-quality;  /* Fallback for better quality */
            image-rendering: -webkit-optimize-contrast;  /* Safari/Chrome */
            /* Critical iOS performance optimizations */
            -webkit-transform: translateZ(0);  /* Force GPU acceleration */
            -webkit-backface-visibility: hidden;  /* Prevent flicker */
            -webkit-perspective: 1000;  /* Enable 3D acceleration */
            will-change: transform;  /* Hint browser about animations */
            transform: translate3d(0, 0, 0);  /* Force GPU layer */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rotate-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-90deg); }
            50% { transform: rotate(0deg); }
        }

        @media screen and (orientation: landscape) and (max-width: 896px) {
            #orientation-warning {
                display: flex;
            }
        }
    </style>

</head>

        </div>
    </div>
